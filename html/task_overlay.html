<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singleTaskOverlay</title>

     <!-- Bootstrap Files -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
     crossorigin="anonymous"></script>



    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <!-- <link rel="stylesheet" href="../css/add_task.css"> -->
<link rel="stylesheet" href="../css/add_task_overlay.css">

    <!-- <script src="../js/add_task.js"></script> -->
</head>

<body>
    <!-- die IDs bekommen das Format Ov statt einer Nummer. Grund, damit kann ich alle Singletask funktionen nutzen -->
    <form id="idAddTaskForm" onsubmit="storeNewTask();return false" class="addTaskOvGeneralSettings">
        
        <h1 id="idHeadlineAddTask" class="headlineAddTaskOv">Add Task</h1>
        <div id="idContentContainerAddTaskOv" class="contentContainerAddTaskOv">
            <div id="idInputTitleContainerAddTaskOv" class="d-flex flex-column">
                <label for="idInputTitleAddTaskOv">Title</label>
                <input id="idInputTitleAddTaskOv" maxlength="48" class="inputTitleAddTaskOv" type="text" placeholder="Enter a title"
                    required>
                    <span class="requiredInfo">This field is required</span>
            </div>

            <div id="idInputDescriptionContainerAddTaskOv" class="mt-1 d-flex flex-column">
                <label for="idInputDescriptionAddTaskOv">Description</label>
                <textarea id="idInputDescriptionAddTaskOv" class="inputDescriptionAddTaskOv" name="inputDescription"  
                    placeholder="Enter a Description" required></textarea>
                <span class="requiredInfo">This field is required</span>
            </div>

            <div id="idPriorityContainerAddTaskOv" class="">
                <label for="idPriorityAddTaskOv">Prio</label>
                <div id="idPriorityAddTaskOv" class="prioDiv">
                    <div id="idUrgentContainerAddTaskOv" onclick="highlight('urgent')" class="prioOption">
                        <label for="idUrgentIMGAddTaskOv">Urgent</label>
                        <img id="idUrgentIMGAddTaskOv" src="../assets/img/prio_urgent.svg" class="prioImg">
                    </div>
                    <div id="idMediumContainerAddTaskOv" onclick="highlight('medium')" class="prioOption">
                        <label for="idMediumIMGAddTaskOv">Medium</label>
                        <img id="idMediumIMGAddTaskOv" src="../assets/img/prio_medium.svg" class="prioImg">
                    </div>
                    <div id="idLowContainerAddTaskOv" onclick="highlight('low')" class="prioOption">
                        <label for="idLowIMGAddTaskOv">Low</label>
                        <img id="idLowIMGAddTaskOv" src="../assets/img/prio_low.svg" class="prioImg">
                    </div>
                </div>
            </div>

            <div id="idDueDateContainerAddTaskOv" class="">
                <label for="idInputDueDateAddTaskOv">Due Date</label>
                <input id="idInputDueDateAddTaskOv" class="" type="date" required>
            </div>

            <div id="idInputCategoryContainerAddTaskOv" class="">
                <label for="idSelectCategoryAddTaskOv">Category</label>
                <select id="idSelectCategoryAddTaskOv" class="" name="category"" required>
                    <option value="" disabled selected hidden>Select task category</option>
                    <option value="Technical Task">Technical Task</option>
                    <option value="User Story">User Story</option>
                </select>
            </div>

            <div id="idInputAssignedToContainerAddTaskOv" class="">
                <label for="idInputAssignedToAddTaskOv">Assigned To</label>
                <select id="idInputAssignedToAddTaskOv" class="" name="assigned" required>
                    <option value="" disabled selected hidden>Select conntacts to assign</option>
                </select>
            </div>

            <div id="idSubtaskContainerAddTaskOv" class="">
                <label for="idSubtaskAddTaskOv">Subtask</label>
                <div id="idSubtaskSubContainerAddTaskOv" class="subtaskDiv">
                    <input id="idSubtaskAddTaskOv" class="subtaskInput" type="text" placeholder="Add new subtask">
                    <img src="../assets/img/plus.svg" onclick="addSubtask()">
                </div>
            </div>
            <div id="idRenderedSubtaskContainerAddTaskOv">
                <ul id="idRenderedSubtaskAddTaskOv"></ul>
            </div>
        </div>

        <div id="idSubmitContainerAddTaskOv" class="buttonDiv">
            <button id="idSubmitButtonAddTaskOv" type="submit" class="taskButton">Create Task <img src="../assets/img/check.svg"></button>
        </div>

    </form>

    <div id="idTaskAddedConfimationAddTaskOv" class="taskButton">
        <span>Task added to board</span> 
        <img src="../assets/img/task_added_to_board.svg">
    </div>`


</body>

</html>
