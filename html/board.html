<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />


    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <!-- <link rel="stylesheet" href="../css/summary.css"> -->
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/singleTask.css">


    <!-- JS -->
    <script src="../js/script.js"></script>
    <!-- <script src="/js/add_contact"></script> -->
    <script src="../js/add_task.js"></script>
    <!-- <script src="/js/login.js"></script> -->
    <!-- <script src="../js/summary.js" defer></script> -->
    <script src="../js/headFootTemplate.js" defer></script>
    <script src="../js/board.js" defer></script>
    <script src="../js/boardSingleTask.js" defer></script>
    <!-- for tests!!!!! -->
    <script src="../js/testTaskJSON.js"></script>
</head>

<body onload="init(), renderTasks()">
    <div id="idBackgroundContainer" class="BackgroundContainer">
        <div id="idHeaderBody" class="HeaderBody">
            <header w3-include-html="../assets/templates/headerTemplate.html"></header>
           <!--  <div id="idCompleteBoard" class="">  d-flex justify-content-center gap-5 scrollContent -->
                <main class="boardGeneralSettings ">
                    <div id="idBoardHead" class="boardHeadBgCont">
                        <div class="headBoard">
                            <div id="idBoardHead1" class="BoardHead1 "> <!-- d-flex justify-content-between align-items-center -->
                                <h1 class="boardHeading">Board</h1>
                                <img class="hideSmallBtnH1" role="button"
                                    src="../assets/img/BoardAddTaskTop.svg" alt="" onclick="addTask()">
                            </div>
                            <div id="idBoardHead2" class="BoardHead2">
                                <div id="idSearchContainerMob" class="myBoardHead2 d-flex justify-content-between">
                                    <input id="idBoardSearchMob" type="search" placeholder="Find Task" class="boardSearch">
                                    <div class="searchDivider"></div>
                                    <img src="../assets/img/boardSearch.svg" alt="magnifyingGlass" onclick="search()">
                                </div>
                                <img class="hideSmallBtnH2 " role="button"
                                    src="../assets/img/BoardAddTaskTop.svg" alt="" onclick="addTask()">
                                <button class="headAddTaskBtn" onclick="addTask()">
                                    <span>Add task</span>
                                    <img src="../assets/img/BoardAddTaskTop.svg" alt="">
                                </button>
                            </div>
                        </div>
                        <div id="idBoardHead3" class="headBoard3">
                            <div id="idFirstContentBoardDesk" class="d-flex justify-content-between contentBoard">
                                <h3>To do</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div id="idSecondContentBoardDesk" class="d-flex justify-content-between contentBoard">
                                <h3>In progress</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div id="idThirdContentBoardDesk" class="d-flex justify-content-between contentBoard">
                                <h3>Await feedback</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div id="idFourthContentBoardDesk" class="d-flex contentBoard">
                                <h3>Done</h3>

                            </div>
                        </div>
                    </div>
                    <div id="idContentBoard" class="boardContent">
                        <div id="idFirstContentContainer" class="">
                            <div id="idFirstContentBoardMob" class="d-flex justify-content-between contentBoard conBoMob">
                                <h3>To do</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div class="boardTaskContainer">
                                <div id="idTaskToDoDefault" class="defaultTaskContainer"><span>No Tasks To do</span>
                                </div>
                                <div id="idTaskToDo" class="taskContainer"> 
                                    <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->    
                                </div>
                            </div>
                        </div>
                        <div id="idSecondContentContainer" class="">
                            <div id="idSecondContentBoardMob"
                                class="d-flex justify-content-between contentBoard conBoMob">
                                <h3>In progress</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div class="boardTaskContainer">
                                <div id="idTaskInProgressDefault" class="defaultTaskContainer"><span>No Tasks In
                                        progress</span></div>
                                <div id="idTaskInProgress" class="taskContainer">
                                    <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->
                                </div>
                            </div>
                        </div>
                        <div id="idThirdContentContainer" class="">
                            <div id="idThirdContentBoardMob" class="d-flex justify-content-between contentBoard conBoMob">
                                <h3>Await feedback</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div class="boardTaskContainer">
                                <div id="idTaskAwaitFeedbackDefault" class="defaultTaskContainer"><span>No Tasks Await
                                        feedback</span></div>
                                <div id="idTaskAwaitFeedback" class="taskContainer">
                                    <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->
                                </div>
                            </div>
                        </div>
                        <div id="idFourthContentContainer" class="">
                            <div id="idFourthContentBoardMob" class="d-flex contentBoard conBoMob">
                                <h3>Done</h3>

                            </div>
                            <div class="boardTaskContainer">
                                <div id="idTaskDoneDefault" class="defaultTaskContainer"><span>No Tasks Done</span>
                                </div>
                                <div id="idTaskDone" class="taskContainer">
                                    <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->
                                       <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->
                                    <div id="idTaskId0" class="singleTaskContainer">
                                        <div id="idTaskType0" class="singlTaskType">User Story</div>
                                        <div id="idTaskTxts0" class="singelTaskTexts">
                                            <div id="idTaskHeadline0" class="singleTaskHeadline">this is the PlaceholderTask
                                            </div>
                                            <div id="idTaskShortTxt0" class="singleTaskTxt">Create a contact form and
                                                imprint page...</div>
                                        </div>
                                        <div id="idTaskSubTask0" class="TaskSubTask">
                                            <div id="idSingleTaskSubProgress0" class="SingleTaskSubProgress"></div>
                                            <div id="idSingleTaksCount0" class="SingleTaksCount">
                                                <span id="idSingleTaksCountPart0">0</span>
                                                <span>/</span>
                                                <span id="idSingleTaksCountTotal0">2</span>
                                                <span> Subtasks</span>
                                            </div>
                                        </div>
                                        <div id="idSingleTaskMemberPrio0" class="SingleTaskMemberPrio">
                                            <div id="idSingleTaskMember0" class="SingleTaskMember">
                                                <!-- hier müssen dann über eine Funktion die Memberplaketten eingefüt werden -->
                                                <div id="idMemberPlaceholder1" class="memberPlaceholder">AS</div>
                                                <div id="idMemberPlaceholder2" class="memberPlaceholder">FM</div>
                                                <div id="idMemberPlaceholder3" class="memberPlaceholder">GR</div>
                                            </div>
                                            <div id="idSingleTaskPrio0" class="SingleTaskPrio">
                                                <img src="../assets/img/prio_urgent.svg" alt="">
                                            </div>
                                        </div>
                                    </div> 
                                    <!-- Ende des Codes >> Platzhalter für Testzwecke-->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

            <!-- </div> -->
        </div>
        <footer w3-include-html="../assets/templates/footer.html"></footer>
    </div>
</body>

</html>
