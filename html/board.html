<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />
    

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <!-- <link rel="stylesheet" href="../css/summary.css"> -->
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    

    <!-- JS -->
    <!-- <script src="/js/script.js"></script> -->
    <!-- <script src="/js/add_contact"></script> -->
    <script src="../js/add_task.js"></script>
    <!-- <script src="/js/login.js"></script> -->
    <!-- <script src="../js/summary.js" defer></script> -->
    <script src="../js/headFootTemplate.js" defer></script>
</head>

<body onload="init()">
    <div id="backgroundContainer">
        <div id="headerBody">
            <header w3-include-html="../assets/templates/headerTemplate.html"></header>
            <div id="completeBoard" class="d-flex justify-content-center gap-5">
                <section class="my-4">
                    <div id="boardHead">
                        <div id="boardHead1" class="d-flex justify-content-between flex_1">
                            <h1>Board</h1>
                            <img role="button" src="../assets/img/BoardAddTaskTop.svg" alt="" onclick="addTask()">
                        </div>
                        <div id="boardHead2" class="d-flex">
                            <div id="searchContainer" class="d-flex">
                                <input id="boardSearch" type="search" placeholder="Find Task">
                                <div class="searchDivider"></div>
                                <img src="../assets/img/boardSearch.svg" alt="magnifyingGlass" onclick="search()">
                            </div>
                            <button onclick="addTask()">add task +</button>
                        </div>
                    </div>
                    <div id="firstContentContainer" class="">
                        <div id="firstContentHead" class="d-flex justify-content-between">
                            <h3>To do</h3>
                            <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                        </div>
                        <div><span>No Tasks To do</span></div>
                    </div>
                    <div id="secondContentContainer" class="">
                        <div id="secondContentHead" class="d-flex justify-content-between">
                            <h3>In progress</h3>
                            <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                        </div>
                        <div><span>No Tasks In progress</span></div>
                    </div>
                    <div id="thirdContentContainer" class="">
                        <div id="thirdContentHead" class="d-flex justify-content-between">
                            <h3>Await feedback</h3>
                            <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                        </div>
                        <div><span>No Tasks Await feedback</span></div>
                    </div>
                    <div id="fourthContentContainer" class="">
                        <div id="fourthContentHead" class="d-flex">
                            <h3>Done</h3>
                           
                        </div>
                        <div><span>No Tasks Done</span></div>
                    </div>
                </section>

            </div>
        </div>
        <footer w3-include-html="../assets/templates/footer.html"></footer>
    </div>
</body>

</html>
