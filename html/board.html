<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />


    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <!-- <link rel="stylesheet" href="../css/summary.css"> -->
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/singleTask.css">


    <!-- JS -->
    <!-- <script src="/js/script.js"></script> -->
    <!-- <script src="/js/add_contact"></script> -->
    <script src="../js/add_task.js"></script>
    <!-- <script src="/js/login.js"></script> -->
    <!-- <script src="../js/summary.js" defer></script> -->
    <script src="../js/headFootTemplate.js" defer></script>
</head>

<body onload="init()">
    <div id="idBackgroundContainer">
        <div id="idHeaderBody">
            <header w3-include-html="../assets/templates/headerTemplate.html"></header>
            <div id="idCompleteBoard" class="d-flex justify-content-center gap-5 scrollContent">
                <section class="boardGeneralSettings ">
                    <div id="idBoardHead" class="boardHeadBgCont">
                        <div class="headBoard">
                            <div id="idBoardHead1" class=" d-flex justify-content-between align-items-center">
                                <h1 class="boardHeading">Board</h1>
                                <img class="boardHeadingAddTaskSmall" role="button"
                                    src="../assets/img/BoardAddTaskTop.svg" alt="" onclick="addTask()">
                            </div>
                            <div id="idBoardHead2" class="headBoard2">
                                <div id="idSearchContainer" class="myBoardHead2 d-flex justify-content-between">
                                    <input id="idBoardSearch" type="search" placeholder="Find Task" class="">
                                    <div class="searchDivider"></div>
                                    <img src="../assets/img/boardSearch.svg" alt="magnifyingGlass" onclick="search()">
                                </div>
                                <button class="headAddTaskBtn" onclick="addTask()">
                                    <span>Add task</span>
                                    <img src="../assets/img/BoardAddTaskTop.svg" alt="">
                                </button>
                            </div>
                        </div>
                        <div id="idBoardHead3" class="headBoard3">
                            <div id="idFirstContentBoardDesk" class="d-flex justify-content-between contentBoard">
                                <h3>To do</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div id="idSecondContentBoardDesk" class="d-flex justify-content-between contentBoard">
                                <h3>In progress</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div id="idThirdContentBoardDesk" class="d-flex justify-content-between contentBoard">
                                <h3>Await feedback</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div id="idFourthContentBoardDesk" class="d-flex contentBoard">
                                <h3>Done</h3>

                            </div>
                        </div>
                    </div>
                    <div id="idContentBoard" class="boardContent">
                        <div id="idFirstContentContainer" class="">
                            <div id="idFirstContentBoardMob" class="d-flex justify-content-between contentBoard conBoMob">
                                <h3>To do</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div class="boardTaskContainer">
                                <div id="idPlaceholderTaskToDo" class="defaultTaskContainer"><span>No Tasks To do</span>
                                </div>
                                <div id="idTaskToDo">
                                    <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->
                                    <div id="idTaskId" class="singleTaskContainer">
                                        <div id="idTaskType" class="singlTaskType">User Story</div>
                                        <div id="idTaskTxts" class="singelTaskTexts">
                                            <div id="idTaskHeadline" class="singleTaskHeadline">Contact Form & Imprint
                                            </div>
                                            <div id="idTaskShortTxt" class="singleTaskTxt">Create a contact form and
                                                imprint page...</div>
                                        </div>
                                        <div id="idTaskSubTask" class="TaskSubTask">
                                            <div id="idSingleTaskSubProgress" class="SingleTaskSubProgress"></div>
                                            <div id="idSingleTaksCount" class="SingleTaksCount">
                                                <span id="idSingleTaksCountPart">0</span>
                                                <span>/</span>
                                                <span id="idSingleTaksCountTotal">2</span>
                                                <span> Subtasks</span>
                                            </div>
                                        </div>
                                        <div id="idSingleTaskMemberPrio" class="SingleTaskMemberPrio">
                                            <div id="idSingleTaskMember" class="SingleTaskMember">
                                                <!-- hier müssen dann über eine Funktion die Memberplaketten eingefüt werden -->
                                                <div id="idMenberPlaceholder1" class="memberPlaceholder">AS</div>
                                                <div id="idMenberPlaceholder2" class="memberPlaceholder">FM</div>
                                                <div id="idMenberPlaceholder3" class="memberPlaceholder">GR</div>
                                            </div>
                                            <div id="idSingleTaskPrio" class="SingleTaskPrio">
                                                <img src="../assets/img/prio_urgent.svg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Ende des Codes >> Platzhalter für Testzwecke-->
                                </div>
                            </div>
                        </div>
                        <div id="idSecondContentContainer" class="">
                            <div id="idSecondContentBoardMob"
                                class="d-flex justify-content-between contentBoard conBoMob">
                                <h3>In progress</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div class="boardTaskContainer">
                                <div id="idPlaceholderTaskInProgr" class="defaultTaskContainer"><span>No Tasks In
                                        progress</span></div>
                                <div id="idTaskInProgress">
                                    <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->
                                </div>
                            </div>
                        </div>
                        <div id="idThirdContentContainer" class="">
                            <div id="idThirdContentBoardMob" class="d-flex justify-content-between contentBoard conBoMob">
                                <h3>Await feedback</h3>
                                <img role="button" src="../assets/img/boardSmallAddTask.svg" alt="" onclick="addTask()">
                            </div>
                            <div class="boardTaskContainer">
                                <div id="idPlaceholderTaskAwaitFeedb" class="defaultTaskContainer"><span>No Tasks Await
                                        feedback</span></div>
                                <div id="idTaskAwaitFeedback">
                                    <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->
                                </div>
                            </div>
                        </div>
                        <div id="idFourthContentContainer" class="">
                            <div id="idFourthContentBoardMob" class="d-flex contentBoard conBoMob">
                                <h3>Done</h3>

                            </div>
                            <div class="boardTaskContainer">
                                <div id="idPlaceholderTaskDone" class="defaultTaskContainer"><span>No Tasks Done</span>
                                </div>
                                <div id="idTaskDone">
                                    <!-- der Code ab hier kommt ist nur Platzhalter für Testzwecke-->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
        <footer w3-include-html="../assets/templates/footer.html"></footer>
    </div>
</body>

</html>
