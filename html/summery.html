<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summery</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="../css/headerFooter.css">

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/summery.css">

    <!-- JS -->
    <!-- <script src="/js/script.js"></script> -->
    <!-- <script src="/js/add_contact"></script> -->
    <!-- <script src="/js/add_task.js"></script> -->
    <!-- <script src="/js/login.js"></script> -->
    <script src="../js/summary.js" defer></script>
    <script src="../js/headFootTemplate.js" defer></script>
</head>

<body onload="init()">
    <header w3-include-html="../assets/templates/headerTemplate.html"></header>
    <div id="completeSummery" class="d-flex justify-content-center gap-5">
        <section class="mx-3">
            <div class="summerHeader my-4">
                <h1>Summery</h1>
                <div class="summerHeaderFlip">
                    <p>Everything in a nutshell!</p>
                    <div class="summeryLine"></div>
                </div>
            </div>
            <div class="d-flex align-items-center gap-5">
                <div id="taskOverview" class="taskOverviewSize">
                    <div id="taskOverviewTop" class="taskOvContainer d-flex justify-content-between gap-4">
                        <div id="allTasks" class="flex_1 containerShadow">
                            <div class="taskOvervieInnerContainer mx-4 my-2 text-center">
                                <h2 id="countAllTasks">5</h2>
                                <p>Tasks in Board</p>
                            </div>
                        </div>
                        <div id="tasksInProgess" class="flex_1 containerShadow">
                            <div class="taskOvervieInnerContainer mx-4 my-2 text-center">
                                <h2 id="countTasksInProgress">2</h2>
                                <p>Tasks in Progress</p>
                            </div>
                        </div>
                        <div id="taskAwaitingFeedback" class="flex_1 containerShadow">
                            <div class="taskOvervieInnerContainer mx-4 my-2 text-center">
                                <h2 id="counttaskAwaitingFeedback">2</h2>
                                <p>Awaiting Feedback</p>
                            </div>
                        </div>
                    </div>
                    <div id="taskOverviewMiddle"
                        class=" my-3 taskOvContainer  containerShadow d-flex gap-2 justify-content-center  align-items-center">
                        <div id="taskOverviewMiddleLeft" class="d-flex align-items-center gap-2 ">
                            <div class="d-flex align-items-center">
                                <div class="summaryUrgentCircle  d-flex justify-content-center align-items-center">
                                    <img src="../assets/img/summeryUrgent.svg" alt="Urgent">
                                </div>
                            </div>
                            <div class="text-center">
                                <h2 id="taskUrgent">1</h2>
                                <p>Urgent</p>
                            </div>
                        </div>
                        <div id="taskOverviewMiddleMid">

                        </div>
                        <div id="taskOverviewMiddleRight">
                            <p id="taksUrgentDate">October 16, 2022</p>
                            <p>Upcoming Deadline</p>
                        </div>
                    </div>
                    <div id="taskOverviewBottom" class="taskOvContainer d-flex justify-content-between gap-4">
                        <div
                            class="flex_1 containerShadow d-flex justify-content-center align-items-center gap-2">
                            <div>
                                <img src="../assets/img/summeryPencil.svg" alt="Pencil">
                            </div>
                            <div class="text-center">
                                <h2 id="taskToDd">1</h2>
                                <p>To-Do</p>
                            </div>
                        </div>
                        <div
                            class="flex_1 containerShadow d-flex justify-content-center align-items-center gap-2">
                            <div>
                                <img src="../assets/img/summeryDone.svg" alt="Pencil">
                            </div>
                            <div class="text-center">
                                <h2 id="taskDone">1</h2>
                                <p>Done</p>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="welcome" class="showWelcome d-none d-flex align-items-center justify-content-center">
                    <h2 id="welcomeMessage">Good Morning!</h2>
                    <h1 id="welcomeUserName"></h1>
                </div>
            </div>
        </section>

    </div>

    <footer w3-include-html="../assets/templates/footer.html"></footer>
</body>

</html>
