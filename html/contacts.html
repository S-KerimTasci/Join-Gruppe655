<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/headerFooter.css">


    <!-- JS -->
    <script src="../js/headFootTemplate.js" defer></script>
    <script src="../js/script.js" defer></script>
    <script src="../js/add_contact.js" defer></script>
    <script src="../js/checkScreenContacts.js" defer></script>
</head>

<body onload="init(), createContactList();">
    <div id="idBackgroundContainer">
        <div id="idHeaderBody">
            <header id="headerContacts" w3-include-html="../assets/templates/headerTemplate.html"></header>


            <div class="contactsContent">
                <div class="leftDiv">
                    <div id="addButtonDiv" class="addButtonDiv">
                        <button onclick="openAddContactOverlay()" class="addButton"><span>Add new contact</span> <img
                                src="../assets/img/person_add.svg"></button>
                    </div>
                    <div class="contacts-container" id="contactsContainer"></div>
                </div>

                <img onclick="openAddContactOverlay()" id="addContactMenu" class="addContactMenu"
                    src="../assets/img/person_add_contacts.svg">

                <div class="rightDiv dd-none">
                    <div class="contactsCart">
                        <div class="contactsHeaderDektop">
                            <h1 class="contactsHeaderh1">Contacts</h1>
                            <div class="verticalLine"></div>
                            <span class="contactsHeaderspan">Better with a team</span>
                        </div>

                        <div>
                            <div class="name">
                                <div id="contactsCircle" class="circle">AM</div>
                                <p id="contactsName">Anton Mayer</p>
                            </div>
                            <div class="contactInfo">
                                <p>Contact Information</p>
                                <p><b>Email</b></p>
                                <a id="contactsMail" class="aEmail colorLink" href="mailto: abc@example.com">antom@gmail.com</a>
                                <p><b>Phone</b></p>
                                <a id="contactsPhone" class="aPhone" href="tel: +49 1111 1111 1111">+49 1111 1111 1111</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div id="createContactOverlay" class="createContactOverlay">
                    <div class="contactsHeaderOverlay">
                        <img class="overlayLogo" src="../assets/img/logo-white.svg">
                        <h1><b>Add contact</b></h1>
                        <p>Task are better with a team</p>
                        <img src="../assets/img/login-underline.png" alt="">
                        <img onclick="closeAddContactOverlay()" class="close" src="../assets/img/close.svg" alt="">
                    </div>

                    <div class="createContactProfile">
                        <div class="circle z12 circleoverlay">AM</div>
                    </div>

                    <div class="contactsFooterOverlay">
                        <form id="addContactForm" class="inputArea" onsubmit="xy();return false">
                            <input class="inputName" type="text" placeholder="Name" required>
                            <input class="inputMail" type="email" placeholder="Email" required>
                            <input class="inputTel" type="tel" placeholder="Phone" required>
                            <div class="buttonDiv">
                                <button type="reset" onclick="closeAddContactOverlay()" class="cancelButton">Cancel <img
                                        src="../assets/img/cancel_contactOverlay.svg"></button>
                                <button class="createButton"><span>Create contact</span> <img
                                        src="../assets/img/check.svg"></button>
                            </div>
                        </form>

                        <img onclick="closeAddContactOverlay()" class="closeResponsive"
                            src="../assets/img/cancel_contactOverlay.svg">
                    </div>

                </div>
            




        </div>
        <footer w3-include-html="../assets/templates/footer.html"></footer>
    </div>



</body>

</html>
