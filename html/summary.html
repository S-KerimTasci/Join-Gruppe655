<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summery</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />
    

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/summary.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    
    <!-- JS -->
    <!-- <script src="/js/script.js"></script> -->
    <!-- <script src="/js/add_contact"></script> -->
    <!-- <script src="/js/add_task.js"></script> -->
    <!-- <script src="/js/login.js"></script> -->
    <script src="../js/summary.js" defer></script>
    <script src="../js/headFootTemplate.js" defer></script>
</head>

<body onload="init()">
    <div id="backgroundContainer">
        <div id="headerBody">
            <header w3-include-html="../assets/templates/headerTemplate.html"></header>
            <div id="completeSummary" class="d-flex justify-content-center gap-5">
                <section class="mx-3">
                    <div class="summarHeader">
                        <h1>Summary</h1>
                        <div class="summarHeaderFlip">
                            <p>Everything in a nutshell!</p>
                            <div class="summaryLine"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-5">
                        <div id="taskOverview" class="taskOverviewSize">
                            <div id="taskOverviewTop" class="taskOvContainer d-flex justify-content-between gap24">
                                <div id="allTasks" class="task3Container containerShadow">
                                    <div class="taskOvervieInnerContainer mx-4 my-2 text-center">
                                        <h2 id="countAllTasks" class="taskNumbers">5</h2>
                                        <p class="taskTxt">Tasks in Board</p>
                                    </div>
                                </div>
                                <div id="tasksInProgess" class="task3Container containerShadow">
                                    <div class="taskOvervieInnerContainer mx-4 my-2 text-center">
                                        <h2 id="countTasksInProgress" class="taskNumbers">2</h2>
                                        <p class="taskTxt">Tasks in Progress</p>
                                    </div>
                                </div>
                                <div id="taskAwaitingFeedback" class="task3Container containerShadow">
                                    <div class="taskOvervieInnerContainer mx-4 my-2 text-center">
                                        <h2 id="counttaskAwaitingFeedback" class="taskNumbers">2</h2>
                                        <p class="taskTxt">Awaiting Feedback</p>
                                    </div>
                                </div>
                            </div>
                            <div id="taskOverviewMiddle"
                                class="taskUrgentContainer containerShadow d-flex justify-content-center align-items-center">
                                <div id="taskOverviewMiddleLeft" class="taskUrgentLeft d-flex align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div
                                            class="summaryUrgentCircle  d-flex justify-content-center align-items-center">
                                            <img src="../assets/img/summeryUrgent.svg" alt="Urgent">
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <h2 id="taskUrgent" class="taskNumbers">1</h2>
                                        <p class="taskTxt">Urgent</p>
                                    </div>
                                </div>
                                <div id="taskOverviewMiddleMid">

                                </div>
                                <div id="taskOverviewMiddleRight" class="taskUrgentRight">
                                    <p id="taksUrgentDate">October 16, 2022</p>
                                    <p class="taskTxt">Upcoming Deadline</p>
                                </div>
                            </div>
                            <div id="taskOverviewBottom" class="taskRestOvContainer d-flex justify-content-between">
                                <div
                                    class="taskRestOvWidth containerShadow d-flex justify-content-center align-items-center gap-2">
                                    <div>
                                        <img src="../assets/img/summeryPencil.svg" alt="Pencil">
                                    </div>
                                    <div class="text-center">
                                        <h2 id="taskToDd" class="taskNumbers">1</h2>
                                        <p class="taskTxt">To-Do</p>
                                    </div>
                                </div>
                                <div
                                    class="taskRestOvWidth containerShadow d-flex justify-content-center align-items-center gap-2">
                                    <!-- <div> -->
                                        <img src="../assets/img/summeryDone.svg" alt="Pencil">
                                    <!-- </div> -->
                                    <div class="text-center">
                                        <h2 id="taskDone" class="taskNumbers">1</h2>
                                        <p class="taskTxt">Done</p>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div id="welcomeId" class="showWelcome d-none d-flex align-items-center justify-content-center">
                            <h2 id="welcomeMessage">Good Morning!</h2>
                            <h1 id="welcomeUserName"></h1>
                        </div>
                    </div>
                </section>

            </div>
        </div>
        <footer w3-include-html="../assets/templates/footer.html"></footer>
    </div>
</body>

</html>
