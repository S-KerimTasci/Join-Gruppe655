<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">


    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/login-responsiv.css">
    <link rel="stylesheet" href="/css/fonts.css">

    <!-- JS -->
    <script src="/js/script.js"></script>
    <script src="/js/add_contact.js"></script>
    <script src="/js/add_task.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/summary.js"></script>


    <title>Login</title>
</head>

<body>

    <!-- Login -->

    <div class="login-container">
        <div class="login-header">
            <img class="logo-black" src="/assets/img/logo-black.svg">
            <div id="header-right" class="header-right">
                <div>Not a Join user?</div>
                <button onclick="" class="sign-up">Sign up</button>
            </div>
        </div>

        <div class="login-inclusive-responsiv" id="login-inclusive-responsiv">
            <div class="login-content" id="loginContent">
                <div class="login-title">
                    <div>Log in</div>
                </div>
                <img class="underline" src="/assets/img/login-underline.png">

                <form>
                    <div class="login-input">
                        <div class="mail">
                            <input id="email" type="email" name="email" placeholder="Email" required autocomplete="on">
                            <img src="/assets/img/login-email.svg">
                        </div>
                        <div class="mail">
                            <input id="password" type="password" name="password" placeholder="Password" required
                                autocomplete="on">
                            <img src="/assets/img/login-password.svg">
                        </div>
                    </div>
                    <div class="password-check">
                        <div class="remember-passwort">
                            <input type="checkbox" id="checkbox">
                            <label class="not-markable" for="checkbox">Remember Me</label>
                        </div>
                        <div onclick="" class="forgot-passwort">Forgot my password</div>
                    </div>
                    <div class="login-btn">
                        <button class="login">Log in</button>
                        <button onclick="" class="guest-login">Guest Log in</button>
                    </div>
                    <div class="msg-box" style="display:none"></div>
                </form>
            </div>
            <div class="header-right-responsiv">
                <div>Not a Join user?</div>
                <button onclick="" class="sign-up-btn-responsiv">Sign up</button>
            </div>
            <div class="confirm-text-responsiv-login" style="display: none;"></div>
            <a href="#" class="legal-notice">
                <img src="/assets/img/legal-notice.svg" alt="Legal Notice">
            </a>
        </div>
</body>
